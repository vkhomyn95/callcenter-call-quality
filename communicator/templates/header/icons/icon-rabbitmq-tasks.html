<svg xmlns="http://www.w3.org/2000/svg" class="left-panel-wrapper-navigation-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round">
  <!-- Rabbit Head and Ears -->
  <circle cx="18" cy="8" r="2" /> <!-- Rabbit head -->
  <path d="M16 5 l-1 -3" /> <!-- Left ear -->
  <path d="M20 5 l1 -3" /> <!-- Right ear -->

  <!-- Rabbit Body -->
  <rect x="16" y="10" width="4" height="6" rx="1" /> <!-- Rabbit body -->

  <!-- Rabbit Tail -->
  <circle cx="21" cy="13" r="1" /> <!-- Rabbit tail -->

  <!-- Task Checklist -->
  <rect x="3" y="4" width="12" height="16" rx="2" /> <!-- Task sheet -->
  <line x1="6" y1="8" x2="10" y2="8" /> <!-- Task 1 -->
  <line x1="6" y1="12" x2="10" y2="12" /> <!-- Task 2 -->
  <line x1="6" y1="16" x2="10" y2="16" /> <!-- Task 3 -->

  <!-- Checkmarks for Completed Tasks -->
  <polyline points="11 8 12 9 14 7" />  <!-- Checkmark 1 -->
  <polyline points="11 12 12 13 14 11" /> <!-- Checkmark 2 -->
  <polyline points="11 16 12 17 14 15" /> <!-- Checkmark 3 -->

  <!-- Connection Line (from task list to rabbit) -->

</svg>
