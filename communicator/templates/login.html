<script>
    let isLoginPasswordVisible = false;
    function showHideUserPassword() {
        if (isLoginPasswordVisible) {
            document.getElementById("passwordLoginField").type = "password";
            isLoginPasswordVisible = !isLoginPasswordVisible;
        } else {
            document.getElementById("passwordLoginField").type = "text";
            isLoginPasswordVisible = !isLoginPasswordVisible;
        }
    }
</script>
